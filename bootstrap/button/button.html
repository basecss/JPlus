<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Control Library</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/base.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/button.css">
		
		<script type="text/javascript" src="../../src/system.js"></script>
		<script type="text/javascript" src="../../src/system/dom/element.js"></script>
		<script type="text/javascript" src="../core/assets/scripts/base.js"></script>
		<script type="text/javascript" src="assets/scripts/button.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>
		
		<h2>尺寸</h2>
		
		<table class="system">
			<tr>
				<th>按钮</th>
				<th>正常</th>
				<th>禁用</th>
			</tr>
			<tr>
				<th>普通</th>
				<td>
					<a class="x-button">正常</a>
				</td>
				<td>
					<a disabled="disabled" class="x-button x-button-disabled">禁用</a>
				</td>
			</tr>
			<tr>
				<th>小</th>
				<td>
					<a class="x-button x-button-small">正常</a>
				</td>
				<td>
					<a disabled="disabled" class="x-button x-button-small x-button-disabled">禁用</a>
				</td>
			</tr>
			<tr>
				<th>大</th>
				<td>
					<a class="x-button x-button-large">正常</a>
				</td>
				<td>
					<a disabled="disabled" class="x-button x-button-large x-button-disabled">禁用</a>
				</td>
			</tr>
			<tr>
				<th>最小</th>
				<td>
					<a class="x-button x-button-smallest">正常</a>
				</td>
				<td>
					<a disabled="disabled" class="x-button x-button-smallest x-button-disabled">禁用</a>
				</td>
			</tr>
		</table>
		
		<h2>标签</h2>
		
		<table class="system">
			<tr>
				<th>按钮</th>
				<th>a</th>
				<th>button</th>
				<th>input</th>
			</tr>
			<tr>
				<th>普通</th>
				<td>
					<a class="x-button">按钮</a>
				</td>
				<td>
					<button class="x-button">按钮</button>
				</td>
				<td>
					<input type="button" class="x-button" value="按钮">
				</td>
			</tr>
			<tr>
				<th>禁用</th>
				<td>
					<a disabled="disabled" class="x-button x-button-disabled">按钮</a>
				</td>
				<td>
					<button disabled="disabled" class="x-button x-button-disabled">按钮</button>
				</td>
				<td>
					<input type="button" disabled="disabled" class="x-button x-button-disabled" value="按钮">
				</td>
			</tr>
		</table>
		
		<h2>颜色</h2>
		
		<table class="system">
			<tr>
				<th>普通</th>
				<td>
					<a class="x-button">正常</a>
				</td>
			</tr>
			<tr>
				<th>高亮</th>
				<td>
					<a class="x-button x-button-highlight">正常</a>
				</td>
			</tr>
			<tr>
				<th>成功</th>
				<td>
					<a class="x-button x-button-success">正常</a>
				</td>
			</tr>
			<tr>
				<th>警告</th>
				<td>
					<a class="x-button x-button-warning">正常</a>
				</td>
			</tr>
			<tr>
				<th>失败</th>
				<td>
					<a class="x-button x-button-error">正常</a>
				</td>
			</tr>
			<tr>
				<th>信息</th>
				<td>
					<a class="x-button x-button-info">正常</a>
				</td>
			</tr>
			<tr>
				<th>黑色</th>
				<td>
					<a class="x-button x-button-inverse">正常</a>
				</td>
			</tr>
		</table>
		
		<h2>杂项</h2>
		
		<table class="system">
			<tr>
				<th>普通</th>
				<td>
					<a class="x-button">正常</a>
				</td>
			</tr>
			<tr>
				<th>平板</th>
				<td>
					<a class="x-button x-button-plain">正常</a>
				</td>
			</tr>
			<tr>
				<th>固定</th>
				<td>
					<a class="x-button x-button-fixed">正常</a>
				</td>
			</tr>
		</table>
		
		
	</body>
</html>
