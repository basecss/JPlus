<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Control Library</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/base.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/table.css">
		
		<script type="text/javascript" src="../../src/system.js"></script>
		<script type="text/javascript" src="../../src/system/dom/element.js"></script>
		<script type="text/javascript" src="../core/assets/scripts/base.js"></script>
		<script type="text/javascript" src="assets/scripts/table.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>
		
		<h2>Default</h2>
		
		<table class="x-table">
          <tr>
            <td>1</td>
            <td>Td 1</td>
            <td>Td 2</td>
            <td>Td 3</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Td 1</td>
            <td>Td 2</td>
            <td>Td 3</td>
          </tr>
	      </table>
		
		<h2>Striped</h2>
		
		<table class="x-table x-table-striped">
	        <thead>
	          <tr>
	            <th>Table</th>
	            <th>Th 1</th>
	            <th>Th 2</th>
	            <th>Th 3</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	        </tbody>
	      </table>
		
		<h2>BaseLine</h2>
		
		<table class="x-table x-table-baseline">
	        <thead>
	          <tr>
	            <th>Table</th>
	            <th>Th 1</th>
	            <th>Th 2</th>
	            <th>Th 3</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr>
	            <td>1</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	          <tr>
	            <td>2</td>
	            <td>Td 1</td>
	            <td>Td 2</td>
	            <td>Td 3</td>
	          </tr>
	        </tbody>
	      </table>
		
		
	</body>
</html>
