<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Control Library</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/base.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/textbox.css">
		
		<script type="text/javascript" src="../../src/system.js"></script>
		<script type="text/javascript" src="../../src/system/dom/element.js"></script>
		<script type="text/javascript" src="../core/assets/scripts/base.js"></script>
		<script type="text/javascript" src="assets/scripts/textbox.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>
		默认: <input class="x-textbox" value=".x-textbox" type="text"><br><br>
		警告: <input class="x-textbox x-textbox-warning" value=".x-textbox .x-textbox-warning" type="text"><br><br>
		错误: <input class="x-textbox x-textbox-error" value=".x-textbox .x-textbox-error" type="text"><br><br>
		成功: <input class="x-textbox x-textbox-success" value=".x-textbox .x-textbox-success" type="text"><br><br>
		只读: <input class="x-textbox" readonly="readonly" value=".x-textbox[readonly]" type="text"><br><br>
		禁用: <input class="x-textbox" disabled="disabled" value=".x-textbox[disabled]" type="text"><br><br>
	</body>
</html>
