<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Core 测试</title>
		<script type="text/javascript" src="../../jplus/system.js" ></script>
		<script type="text/javascript" src="../../jplus/system/dom/element.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>
		<script>
			
			var testcases = {
				"basic element",
				'Element.prototype.getOffsetParent': 'a.getOffsetParent(); ',
				'Element.prototype.getOffsets': 'showInfo(a.getOffsets(), a); ',
				'Element.prototype.getPosition': 'showInfo(a.getPosition(), a); ',
				'Element.prototype.getPosition(true)': 'showInfo(a.getPosition(a.getOffsetParent()), a); ',
				"inner element",
				'Element.prototype.getOffsetParent': 'b.getOffsetParent(); ',
				'Element.prototype.getOffsets': 'showInfo(b.getOffsets(), b); ',
				'Element.prototype.getPosition': 'showInfo(b.getPosition(), b); ',
				'Element.prototype.getPosition(true)': 'showInfo(b.getPosition(b.getOffsetParent()), b); ',
				"document",
				'document.getOffsetParent': 'document.getOffsetParent(); ',
				'document.getOffsets': 'document.getOffsets(); ',
				'document.getPosition': 'document.getPosition(); ',
				'document.getPosition(value)': 'document.getPosition(document.getOffsetParent()); ',
				"document.body",
				'document.body.getOffsetParent': 'document.body.getOffsetParent(); ',
				'document.body.getOffsets': 'document.body.getOffsets(); ',
				'document.body.getPosition': 'document.body.getPosition(); ',
				'document.body.getPosition(value)': 'document.body.getPosition(document.getOffsetParent()); ',
				"extra",
				'Element.prototype.getOffset': 'a.getOffset(); ',
				'Element.prototype.setOffset", function(){ a.setOffset({
					x: 3,
					y: 7
				}); ',
				'Element.prototype.setPosition", function(){ a.setPosition({
					x: 3,
					y: 7
				}); ',
				'document.setPosition': 'document.setPosition({
					x: 3,
					y: 7
				}); }]
			};
			
			initTestCases(testcases);
			
		</script>
	</body>
</html>
