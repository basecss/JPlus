<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Core 测试</title>
		<script type="text/javascript" src="../../jplus/system.js" ></script>
		<script type="text/javascript" src="../../jplus/system/dom/element.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="a" class="a"> id=a margin=4 padding=8
				<div id="b" class="b">id=b padding=8
					<div id="c" class="c">id=c border=1 margin=4 auto width=300</div>
				</div>
				<div id="d" class="d">id=d border=10 padding=8</div>
			</div>
		</div>
		
		<script>
		
			var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o'), abcd = new ElementList($('all').getElementsByTagName("div"));
			
			
			var testcases = {
				'Core': '-',
				'Element.getSizes': 'a, "x", "mbp"',
				'Size': '-',
				'Element.prototype.getOuterSize': '@a;',
				'Element.prototype.setOuterSize': '@a;',
				'Element.prototype.getSize': '@a;',
				'Element.prototype.setSize': '@a;',
				'Element.prototype.getWidth': '@a;',
				'Element.prototype.setWidth': '@a;',
				'Element.prototype.getHeight': '@a;',
				'Element.prototype.setHeight': '@a;',
				'Basic Element': '-',
				'Element.prototype.getOffsetParent': '@a;',
				'Element.prototype.getOffsets': '@a;',
				'Element.prototype.getPosition': '@a; ; true',
				'Document': '-',
				'document.getOffsetParent': '',
				'document.getOffsets': '',
				'document.getPosition': '',
				'document.getPosition(value)': 'document.getOffsetParent()',
				'Document.body': '-',
				'document.body.getOffsetParent': '',
				'document.body.getOffsets': '',
				'document.body.getPosition': '',
				'document.body.getPosition(value)': 'document.getOffsetParent()',
				'Extra': '-',
				'Element.prototype.getOffset': 'a.getOffset(); ',
				'Element.prototype.setOffset': '{ x: 3, y: 7 }',
				'Element.prototype.setPosition': '{ x: 3, y: 7 }',
				'document.setPosition': '{ x: 3, y: 7}'
			};
			
			initTestCases(testcases);
			
		</script>
	</body>
</html>
