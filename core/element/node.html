<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>J+ Core 测试</title>
		<script type="text/javascript" src="../../jplus/system.js" ></script>
		<script type="text/javascript" src="../../jplus/system/dom/element.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="a" class="a"> id=a margin=4 padding=8
				<div id="b" class="b" _tag="b">id=b padding=8
					<div id="c" class="c">id=c border=1 margin=4 auto width=300</div>
				</div>
				<div id="d" class="d">id=d border=10 padding=8</div>
			</div>
		</div>
		
		<script>
			
			
			var a = $('a'), b = $('b'), c = $('c'), d = $('d'), o = $('o'), abcd = new ElementList($('all').getElementsByTagName("div"));
			
			
			var testcases = {
				'Query': '-',
				'Element.prototype.getElementsByClassName': '@a; "d" => assert.areEqual(value[0], d)',
				'Element.prototype.getElementsByAttribute': '@a; "_tag", "d" => assert.areEqual(value[0], d)',
				'Element.prototype.find': '@a; "div" => b; ".b" => b; "[_tag=\\\"b\\\"]" => b',
				'Element.prototype.findAll': '@a; "div" => assert.areEqual(value[0], b); ".b" => assert.areEqual(value[0], b); "[_tag=\\\"b\\\"]" => assert.areEqual(value[0], b)',
				'Insert': '-',
				'Element.prototype.append': '@a; "appended"',
				'Element.prototype.insert': '@a; "inserted", "beforeEnd"',
				'Element.prototype.wrapWith': '@a; wrapWith("<i></i>")',
				'Element.prototype.replaceWith': '@a; replaceWith(ab)',

				// "Element.prototype.get('previous')': '@a; get('previous')',
				// "Element.prototype.get('next')': '@a; get('next')',
				// "Element.prototype.get('first')': '@a; get('first')',
				// "Element.prototype.get('last')': '@a; get('last')',
				// "Element.prototype.get('child')': '@a; get('child').doms',
				// "Element.prototype.get('parent')': '@a; get('parent')',
				// "Element.prototype.get('siblings')': '@a; get('siblings').doms',
				// "Element.prototype.get('previouses')': '@a; get('previouses').doms',
				// "Element.prototype.get('nexts')': '@a; get('nexts').doms',
				// "Element.prototype.get('parents')': '@a; get('parents').doms',
				// "Element.prototype.get('children')': '@a; get('children').doms',
				// "Element.prototype.get('child')': '@a; get('child').doms',
				'Action': '-',
				'Element.hasChild': '@a; a, b => true; c => true; d => false',
				'Element.prototype.appendTo': '@a; document.body',
				'Element.prototype.contains': '@a; b => true; c => true; d => false',
				'Element.prototype.clone': '@a;',
				'Remove': '-',
				'Element.prototype.remove': '@a; b',
				'Element.prototype.empty': '@a; ',
				'Element.prototype.dispose': '@a; '
			};
			
			initTestCases(testcases);
			
		</script>
	</body>
</html>
