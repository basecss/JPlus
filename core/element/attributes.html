<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>J+ Core 测试</title>
		<script type='text/javascript' src='../../jplus/system.js' ></script>
		<script type='text/javascript' src='../../jplus/system/dom/element.js' ></script>
		<script type='text/javascript' src='../../assets/scripts/default.js' ></script>
		<style>
			#a {
				background: #DCDCDC; margin: 4px; padding: 8px;
			}
			
			#b {
				background: #EDEDED; padding: 8px;
			}
			
			#c {
				background: #EAF2F5; border:  1px solid #ffffff; margin: 4px auto; width: 300px; text-align: center;
			}
			
			#d {
				background: #EAF2F5;  border:  10px solid #BEDCE7; padding: 8px;
			}
		</style>
	</head>
	<body>
		<div id='a'> id=a margin=4 padding=8
			<div id='b'>id=b padding=8
				<div id='c'>id=c border=1 margin=4 auto width=300</div>
			</div>
			<div id='d'>id=d border=10 padding=8</div>
		</div>
		
		<script>
		
			var a = $('a'), b = $('b'), c = $('c'), d = $('d');
			
			var testcases = {
				'Attribute': '-',
				'Element.prototype.setAttr': '@a; "innerText", "12121" => assert.areEqual(a.getAttr("innerText"), "12121")',
				'Element.prototype.getAttr': '@a; "innerText" =>  "12121"',
				'Element.prototype.set': '@a; {"innerHTML": "cv"} => assert',
				'Application': '-',
				'Element.prototype.getText': '@a; => "cv"',
				'Element.prototype.setText': '@a; "cv" => assert.areEqual(a.getText(), "cv")',
				'Element.prototype.getHtml': '@a; => "cv"',
				'Element.prototype.setHtml': '@a; "cv" => assert.areEqual(a.getHtml(), "cv")',
				'Class': '-',
				'Element.prototype.addClass': '@a; "light" => assert.areEqual(a.hasClass("light"), true)  ',
				'Element.prototype.hasClass': '@a; "light" => true ',
				'Element.prototype.removeClass': '@a; "light" => assert.areEqual(a.hasClass("light"), false)',
				'Element.prototype.toggleClass': '@a; "light" => assert.areEqual(a.hasClass("light"), true)',
			};
			
			initTestCases(testcases);
			
		</script>
	</body>
</html>
