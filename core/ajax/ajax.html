<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>J+ Core 测试</title>
        <script type="text/javascript" src="../../jplus/system.js" ></script>
		<script type="text/javascript" src="../../jplus/system/ajax/request.js" ></script>
		<script type="text/javascript" src="../../jplus/system/ajax/ajax.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
    </head>
    <body>
        <script>
            var url = './ajax.html';
            var ajax = new Ajax({
                data: {
                    "d1": "内容"
                },
                url: url,
                onSuccess: function(m){
                    trace.log("成功 =>", m);
                },
                onComplete: function(m){
                    trace.info("完成 => " + m);
                },
                onError: function(m){
                    trace.error("错误 => " + m);
                },
                onTimeout: function(m){
                    trace.error("超时 => " + m);
                }
            });
            
            var testcases = {
            	'Ajax.prototype.send': '@ajax;',
            	'Ajax.get': 'url, {p1:"v1"}, trace'
            };
            
            initTestCases(testcases, {times: 8});
            
        </script>
    </body>
</html>
