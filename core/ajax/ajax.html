<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Ajax</title>
        <script type="text/javascript" src="../../jplus/system.js" ></script>
		<script type="text/javascript" src="../../jplus/system/ajax/ajax.js" ></script>
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
    </head>
    <body>
        <script>
            var url = './ajax.html';
            var ajax = new Ajax({
                url: url,
                onSuccess: function(m){
                    trace.info(m);
                },
                data: {
                    "d1": "内容"
                },
                onComplete: function(m){
                    trace.info("finish->" + m);
                },
                onError: trace.error,
                onTimeout: trace.error
            });
            
            var testcases = {
            	'Ajax.prototype.send': '@ajax;',
            	'Ajax.get': 'url, {p1:"v1"}, trace'
            };
            
            initTestCases(testcases, {times: 8});
            
        </script>
    </body>
</html>
