<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Milk - J+ Control Library</title>
		
		<link href="../core/assets/styles/base.css" rel="stylesheet" type="text/css">
		<link href="assets/styles/textbox.less" rel="stylesheet/less" type="text/css" />
		
		<script src="../../system/core/assets/scripts/system.js" type="text/javascript"></script>
		<script src="../../system/dom/assets/scripts/element.js" type="text/javascript"></script>
		<script src="../core/assets/scripts/base.js" type="text/javascript"></script>
		<script src="assets/scripts/textbox.js" type="text/javascript"></script>
		
		<script src="../../assets/libs/less/less.min.js" type="text/javascript"></script>
		<script src="../../assets/scripts/default.js" type="text/javascript"></script>
	</head>
	<body>
		
		<h1>Form/TextBox</h1>
		
		<section class="system-control">
			默认: <input class="x-textbox" value="文字text" type="text">
		</section>
		
		<section class="system-control">
		警告: <input class="x-textbox x-textbox-warning" value="文字text" type="text">
		</section>
		
		<section class="system-control">
		错误: <input class="x-textbox x-textbox-error" value="文字text" type="text">
		</section>
		
		<section class="system-control">
		成功: <input class="x-textbox x-textbox-success" value="文字text" type="text">
		</section>
		
		<section class="system-control">
		只读: <input class="x-textbox" readonly="readonly" value="文字text" type="text">
		</section>
		
		<section class="system-control">
		禁用: <input class="x-textbox" disabled="disabled" value="文字text" type="text">
		</section>
		
	</body>
</html>
