<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>SpeedMatch</title>
		<link href="assets/styles/default.css" rel="stylesheet"><link>
		<script src="assets/scripts/default.js" type="text/javascript"></script>

	</head>
	<body onload="openTestCase('testcases/all.js');">
		<div id="wrap">
			<h1>SpeedMatch</h1>
			<div id="buttonContainer">
				<span id="openUrl">
					<label for="url">
					Enter the test case url:
					</label>
					<input type="text" id="url" title="Normally, the url ends with .js. View the help.html to learn more." value="testcases/all.js">
					<input type="button" onclick='openTestCase(document.getElementById("url").value)' value="Open Test Case" class="button"> 
				</span>
				<input type="button" onclick='startSpeedMatch(1, 1)' value="Start Tests" class="button">
				<input type="button" onclick='stopSpeedMatch()' value="Stop Tests" class="button">
			</div>
			<table id="testcases">
			
			</table>
			
			<div id="tools">
				<div id="frames">
				</div>
				<table id="colors">
					<tr>
						<td class="best">Best</td>
						<td class="normal">Normal</td>
						<td class="worst">Worst</td>
						<td class="error">Error</td>
					</tr>
				</table>
				
				&nbsp;
			</div>
			
			<div id="copyright">
				SpeedMatch 1.0.0 | Copyright &copy; 2011 xuld. | <a href="http://play.xuld.net/get?speedmatch.zip" target="download">Download</a>
			</div>
		</div>
	</body>
</html>
