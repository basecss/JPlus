<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>J+ Control Library</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/base.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/scrollablecontrol.css">
		
		<script type="text/javascript" src="../../system/core/assets/scripts/system.js"></script>
		<script type="text/javascript" src="../../system/dom/assets/scripts/element.js"></script>
		<script type="text/javascript" src="../core/assets/scripts/base.js"></script>
		<script type="text/javascript" src="assets/scripts/scrollablecontrol.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>
		
		<h2>ScrollableControl</h2>
		
		<div id="a"></div>
		
		<script>
			
			// 创建一个 ScrollableControl
			var a = new ScrollableControl("a");
			
			// 已经有子控件列表了，现在可以添加子控件。
			a.controls.add("<i>text</i>");
			
			a.controls.insert(0, Dom.create('div').setHtml('<i>ts</i>'));
		</script>
		
	</body>
</html>
