<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>控件</title>
		<link href="../../jplus/resources/default/control/core.css" rel="stylesheet" type="text/css" />
		<link href="../../jplus/resources/default/control/shadow.css" rel="stylesheet" type="text/css" />
		<link href="../../jplus/resources/default/control/resizable.css" rel="stylesheet" type="text/css" />
		<link href="../../jplus/resources/default/control/mask.css" rel="stylesheet" type="text/css" />
		<link href="../../jplus/resources/default/control/splitter.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
		
		<style>
			.x-shadow, .x-resize-proxy, .x-resizable, .x-box    {
				display: inline-block;
				margin: 10px;
				position:relative;
				width:100px;
				height: 100px;
				border:1px solid  #90D9E8;
				*display: inline;
				*zoom: 1;
				padding: 10px;
				vertical-align: top;
			}
		</style>
		<script>
		
			function toggleSize(node){
				var shadow = node.parentNode.parentNode,
					togged = shadow.togged = !shadow.togged;
				shadow.style.height = shadow.style.width = togged ?  '80px' : '100px';
				shadow.style.left = shadow.style.top = togged ? '10px' : '0px'
			}
			
		</script>
	
	</head>
	<body>
		<div>
			
			<div class="x-shadow">
				<div style=""> 阴影  <input type="button"  onclick="toggleSize(this)" value="更改大小" /> </div>
				<div  class="x-shadow-lt"></div>
				<div class="x-shadow-t"  ></div>
				<div class="x-shadow-rt"></div>
				<div class="x-shadow-l"></div>
				<div  class="x-shadow-lb"></div>
				<div class="x-shadow-r"></div>
				<div class="x-shadow-b"></div>
				<div class="x-shadow-rb"></div>
			</div>
			
			<div class="x-shadow" style="box-shadow: 0 0 4px 0 #888888; -moz-box-shadow: 0 0 4px 0 #888888;  -webkit-box-shadow: 0 0 4px 0 #888888;   ">
				<div style=""> CSS3 阴影  <input type="button"  onclick="toggleSize(this)" value="更改大小" /> </div>
			</div>
			
			<div class="x-resizable">
				<div>
				大小调整区 <input type="button"  onclick="toggleSize(this)" value="更改大小" />
				</div>
		    	<div class="x-resizable-lt"></div>
				<div class="x-resizable-t"></div>
				<div class="x-resizable-rt"></div>
				<div class="x-resizable-l"></div>
				<div class="x-resizable-r"></div>
				<div class="x-resizable-lb"></div>
				<div class="x-resizable-b"></div>
				<div class="x-resizable-rb"></div>
			</div>
			
			<div class="x-resize-proxy">
				大小改变的代理
			</div>
		</div>
		
		<hr>
		
		<div>
			
			<div class="x-box">
				遮罩
				<div class="x-mask">
					<div class="x-mask-container"></div>
					<div class="x-mask-content" style="margin-left: -26px; margin-top: -21px; width: 30px;">文字</div>
				</div>
			</div>
			
			
			<style>
				.x-splitter-horizonal {
					width: 60px;
					position: absolute;
					top: 54px;
				}
				.x-splitter-vertical {
					height: 120px;
					position: absolute;
					left: 60px;
				}
				
			</style>
			
			<div class="x-box">
				分隔
		        <div class="x-splitter x-splitter-horizonal x-splitter-proxy"></div>
		        <div class="x-splitter x-splitter-vertical x-splitter-proxy"></div>
		    </div>

		</div>
	</body>
</html>
