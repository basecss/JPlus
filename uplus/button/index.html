<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>share - U+ DPL</title>
		
		<link rel="stylesheet" type="text/css" href="../core/assets/styles/index.css">
		<link rel="stylesheet" type="text/css" href="../form/assets/styles/textbox.css">
		<link rel="stylesheet" type="text/css" href="assets/styles/index.css">
		
		<script type="text/javascript" src="../../assets/libs/jquery/jquery.js"></script>
		<script type="text/javascript" src="../../src/jquery-adapter.js"></script>
		<script type="text/javascript" src="../../src/uplus.js"></script>
		
		<script type="text/javascript" src="../core/assets/scripts/index.js"></script>
		<script type="text/javascript" src="assets/scripts/index.js"></script>
		
		<script type="text/javascript" src="../../assets/scripts/default.js" ></script>
	</head>
	<body>
		
		普通按钮：
		
		<a class="b-button">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">.b-button</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		普通按钮-小：
		
		<a class="b-button b-button-small">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">.b-button.b-button-small</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		普通按钮-禁用：
		
		<a class="b-button b-button-disabled">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">b-button.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		普通按钮-禁用-小：
		
		<a class="b-button b-button-disabled b-button-small">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">b-button.b-button-disabled.b-button-small</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		次级按钮：
		
		<a class="b-button b-button-alt">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">.b-button.b-button-alt</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		次级按钮-小：
		
		<a class="b-button b-button-alt b-button-alt-small">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">.b-button.b-button-alt.b-button-alt-small</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		次级按钮-禁用：
		
		<a class="b-button b-button-alt b-button-disabled">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">.b-button.b-button-alt.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		
		<br>
		<br>
		
		次级按钮-禁用-小：
		
		<a class="b-button b-button-alt b-button-alt-small b-button-disabled">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">.b-button.b-button-alt.b-button-alt-small.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		重要按钮：
		
		<a class="b-button b-button-hightlight">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">b-button.b-button-hightlight</button>
				</span>
			</span>
		</a>
		
		
		<br>
		<br>
		
		重要按钮-小：
		
		<a class="b-button b-button-hightlight b-button-hightlight-small">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">b-button.b-button-hightlight.b-button-hightlight-small</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		重要按钮-禁用：
		
		<a class="b-button b-button-hightlight b-button-disabled">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">.b-button.b-button-hightlight.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		重要按钮-禁用-小：
		
		<a class="b-button b-button-hightlight b-button-hightlight-small b-button-disabled">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">.b-button.b-button-hightlight.b-button-hightlight-small.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		平板按钮：
		<a class="b-button b-button-plain">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">.b-button.b-button-hightlight.b-button-hightlight-small.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>
		
		平板按钮-禁用：
		<a class="b-button b-button-plain b-button-disabled">
			<span class="b-button-container">
				<span class="b-button-content">
					<button disabled="disabled" type="button">.b-button.b-button-hightlight.b-button-hightlight-small.b-button-disabled</button>
				</span>
			</span>
		</a>
		
		<br>
		<br>

		内边距（20） .b-button.b-button-fixed：
		<a class="b-button b-button-fixed">
			<span class="b-button-container">
				<span class="b-button-content">
					<button type="button">完成</button>
				</span>
			</span>
		</a>
		
		<script>
			
			document.findAll('.b-button').insert('<input type="text" class="b-textbox" style="width:16px;margin-right:10px" value="汉" />', 'beforeBegin');
			
			document.findAll('.b-button button').on('click', function(){
				this.innerHTML = '喂' + this.innerHTML;
			});
			
		</script>
	</body>
</html>
