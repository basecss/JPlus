    <body>
        <script>
            
            var fns = [
				["JSON.stringify", function() { return JSON.stringify({});}],
				["JSON.parse", function() { return JSON.parse('["Date(09/09/2001)"]', function (key, value) {
	                var d;
	                if (typeof value === 'string' &&
	                        value.slice(0, 5) === 'Date(' &&
	                        value.slice(-1) === ')') {
	                    d = new Date(value.slice(5, -1));
	                    if (d) {
	                        return d;
	                    }
	                }
	                return value;
	            });}],
	            ["JSON.encode", function () { return JSON.encode({}); }],
	            ["JSON.decode", function () { return JSON.decode("[{a:true}]"); }]
			];
            
        </script>
